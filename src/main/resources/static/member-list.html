    <script>
        pageList({status: 1,pageNum: 1});
        layui.use(['laydate'], function(){
          laydate = layui.laydate;//日期插件

          var start = {
            // min: laydate.now(),
            max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
              end.min = datas; //开始日选好后，重置结束日的最小日期
              end.start = datas //将结束日的初始值设定为开始日
            }
          };

          var end = {
            // min: laydate.now(),
            max: '2099-06-16 23:59:59'
            ,istoday: false
            ,choose: function(datas){
              start.max = datas; //结束日选好后，重置开始日的最大日期
            }
          };

          document.getElementById('LAY_demorange_s').onclick = function(){
            start.elem = this;
            laydate(start);
          }
          document.getElementById('LAY_demorange_e').onclick = function(){
            end.elem = this
            laydate(end);
          }

        });
        $('.searchBtn').click(()=>{
            var startTime = $('#LAY_demorange_s').val();
            var endTime   = formatDateTime(new Date($('#LAY_demorange_e').val()).getTime()+1000*60*60*24,true);
            var name      = $('.username').val();
            if (!startTime && !endTime && !name) {alert('请填写一个搜索的条件！'); return};
            pageList({
                pageNum   : 1,
                status    : 1,
                startTime : startTime,
                endTime   : endTime,
                name      : name
            });
        });
        // @param status 状态 0：普通, 1：总代理
        function pageList({pageNum,status,startTime,endTime,name}){
            function dealParam (param) {
                param = param ? param : null;
                return param;
            }
            let params = {
              pageNum   : dealParam(pageNum),
              status    : status,
              startTime : dealParam(startTime),
              endTime   : dealParam(endTime),
              name      : dealParam(name)
            }
            $.post("../allGrade/getAllGradeList",params,function (data) {
                console.log(JSON.stringify(data));
                if(data.success){
                    document.getElementById("count").innerHTML = data.list.total;
                    if(data.list.list.length > 0){
                        var html = "";
                        $.each(data.list.list,function(i,item){
                            if(item.telno == null){
                                item.telno = "无";
                            }
                            html += '<tr>' +
                                '<td>'+(i+1)+'</td>' +
                                '<td>'+item.username+'</td>' +
                                '<td >'+item.extensionCode+'</td>' +
                                '<td >'+item.telno+'</td>' +
                                '<td >'+item.singlePercent+'</td>' +
                                '<td>'+formatDateTime(item.gmtCreate)+'</td>' +
                                '<td class="td-status"><span class="layui-btn layui-btn-normal layui-btn-mini">已启用</span></td>' +
                                '<td class="td-manage">' +
                                '<a style="text-decoration:none" onclick="member_stop(this,\''+item.id+'\')" href="javascript:;" title="停用">' +
                                '<i class="layui-icon">&#xe601;</i>取消总代理权限' +
                                '</a>' +
                                '</td>' +
                                '</tr>';
                        });

                        document.getElementById("tableListData").innerHTML = html;

                        var pageHtml = "";
                        //便利页数
                        $.each(data.list.navigatepageNums,function(p,ptem){
                            pageHtml += '<span class="x-left" id="'+ ptem +'" style="line-height:40px;font-weight: bold">[ '+ptem+' ]</span>&nbsp;&nbsp;';
                        });
                        document.getElementById("pageList").innerHTML = pageHtml;
                    }
                }
            });
        }

        function member_stop(obj,id){
            $.post("../allGrade/removeUserAllGrade",{userId:id,status:0},function(data){
                if(data.success){
                    layer.msg('已取消总代理资格!');
                    obj.parentNode.parentNode.remove();
                    document.getElementById("count").innerHTML = parseInt(document.getElementById("count").innerHTML)-1;
                }else{
                    layer.msg(data.msg,function(){});
                }
            });
        }
        let pageListNum = document.querySelector('#pageList');

        function formatDateTime(inputTime,ymd) {
            var date = new Date(inputTime);
            var y = date.getFullYear();
            var m = date.getMonth() + 1;
            m = m < 10 ? ('0' + m) : m;
            var d = date.getDate();
            d = d < 10 ? ('0' + d) : d;
            var h = date.getHours();
            h = h < 10 ? ('0' + h) : h;
            var minute = date.getMinutes();
            var second = date.getSeconds();
            minute = minute < 10 ? ('0' + minute) : minute;
            second = second < 10 ? ('0' + second) : second;
            if (ymd) {
                return y + '-' + m + '-' + d;
            } else {
                return y + '-' + m + '-' + d+' '+h+':'+minute+':'+second;
            }
        };
